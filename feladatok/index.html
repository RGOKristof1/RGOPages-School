    <script>
        snowLevel = [];
        for (let i = 0; i < 10; i++) {

        for (let i = 0; i < snowLevel.length; i++) {

            atlagCounter += 1;
        };
        console.log(Math.round((atlag/atlagCounter)*100)/100);

        let legnagyobb = -99999;
        for (let i = 0; i < snowLevel.length; i++) {
            if (snowLevel[i] > legnagyobb) {
                legnagyobb = snowLevel[i];
            } 
        }
        console.log(legnagyobb)
        let van = False;
        for (let i = 0; i < snowLevel.length; i++) {
            if (snowLevel[i] > 30) {
                van = True;
            } 
        }
        if (van = True) {
            console.log("van nagyobb mint harminc!")
        }
    </script>
